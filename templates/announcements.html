{% extends "layout.html" %}

{% block content %}

<center>
    <ul class="list-group">
        {% for message in messages %}
        <li class="list-group-item">
            <pre style="font-size: large; font-family:Arial,monospace; white-space:pre-line; word-break:keep-all;">
                {{message[0]}}
            </pre>
            {% if is_admin %}
                <form method="POST">
                    <input type="submit" class="btn-default" name="{{message[0]}}_delete_announcement" value="Delete announcement">
                </form>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
    <br/>
    <form method="POST">
        <input type="submit" class="btn-default" name="go_back" value="Go back">
    </form>
</center>

{% endblock content %}
